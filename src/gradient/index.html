<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>gradient</title>
</head>
<body>

<svg width="800" height="1000" version="1.2" xml:space="default">
    <defs>
        <linearGradient id="orange_white" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#f60;stop-opacity:1;"/>
            <stop offset="100%" style="stop-color:#fff;stop-opacity:1;"></stop>
        </linearGradient>

        <linearGradient id="orange_white_red" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#f60;stop-opacity:1"></stop>
            <stop offset="50%" style="stop-color:#fff;stop-opacity:1"></stop>
            <stop offset="100%" style="stop-color:#f00;stop-opacity:1"></stop>
        </linearGradient>

        <linearGradient id="origin_yellow" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#f00;stop-opacity:1"/>
            <stop offset="100%" style="stop-color:yellow;stop-opacity:1"/>
        </linearGradient>


        <radialGradient id="orange_blue" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
            <stop offset="0%" style="stop-color:#f00;stop-opacity:1;"/>
            <stop offset="100%" style="stop-color:blue;stop-opacity:1;"/>
        </radialGradient>

        <radialGradient id="orange_white_red2" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
            <stop offset="0%" style="stop-color:#f60;"/>
            <stop offset="50%" style="stop-color:#fff;"/>
            <stop offset="100%" style="stop-color:#f00;"/>
        </radialGradient>
    </defs>

    <!-- 线性渐变 -->
    <rect height="200 " width="200" style="fill:url(#orange_white);stroke:#000;stroke-width:5;" />
    <rect x="0" y="250" height="200" width="200" style="fill:url(#orange_white_red);stroke:#8c3737;stroke-width:5" />
    <circle r="50" cx="100" cy="600" style="fill:url(#origin_yellow)" />

    <!-- 放射渐变 -->
    <circle r="50" cx="100" cy="750" style="fill:url(#orange_blue)" />
    <circle r="50" cx="300" cy="750" style="fill:url(#orange_white_red2)" />
</svg>
</body>
</html>
