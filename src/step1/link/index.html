<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>link-添加超链接</title>
</head>
<body>

<svg width="500" height="500">
    <a xlink:href="http://www.jd.com" target="_blank">
        <rect x="20" y="20" width="250" height="250" style="fill:blue;stroke:pink;stroke-width:5;opacity:0.9"/>
    </a>

    <circle cx="100" cy="400" r="50" fill="#f60" stroke="#000" stroke-width="5" onclick="alert('circle');"/>
</svg>
</body>
</html>
