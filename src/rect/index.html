<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>rect</title>
</head>

<body>
<svg width="100%" height="100%" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <rect width="300" height="100" style="fill:rgb(0,0,255);stroke-width:2;stroke:#f60" />
</svg>

<svg width="300" height="300">
    <rect x="50" y="50" rx="20" ry="20" width="200" height="200" style="fill:#f60;fill-opacity:0.8;stroke:#333;stroke-width:15;stroke-opacity:0.8;opacity:0.5;" />
</svg>
</body>
